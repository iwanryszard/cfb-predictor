<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
 
    <composite:interface> 
    	<composite:attribute name="bean" />
    </composite:interface>
 
    <composite:implementation>
 		<p:panelGrid columns="2">
 		    <h:outputText value="League" />
 		    <p:selectOneMenu id="leagues" value="#{cc.attrs.bean.leagueValue}" style="width:100px">
       			<f:selectItem itemLabel="CFB" itemValue="0" />
       			<f:selectItem itemLabel="NFL" itemValue="1" />
    		</p:selectOneMenu>
    		 
    		<h:outputText value="Prediction type" />
    		<p:selectOneMenu id="predictionType" value="#{cc.attrs.bean.selectedPredictionType}">
        		<f:selectItems value="#{cc.attrs.bean.predictionTypes}" />
        		<p:ajax listener="#{cc.attrs.bean.predictionTypeChanged()}" update="@(.attribute)" />
    		</p:selectOneMenu>
    		
    		<p:selectOneMenu id="attributeHomeAway" value="#{cc.attrs.bean.homeAway}" styleClass="attribute" disabled="#{ !cc.attrs.bean.attributeEnabled}">
       			<f:selectItem itemLabel="Home" itemValue="home" />
       			<f:selectItem itemLabel="Away" itemValue="away" />
    		</p:selectOneMenu>
    	
    		<p:selectOneMenu id="attributeSelector" value="#{cc.attrs.bean.selectedAttribute}" styleClass="attribute" disabled="#{ !cc.attrs.bean.attributeEnabled}">
       			<f:selectItems value="#{cc.attrs.bean.attributeNames}" />
    		</p:selectOneMenu>
    	 
 			<h:outputText value="Training start season" /> 
 			<h:outputText value="Training end season" /> 
 			<p:inputText id="trainingStart" value="#{cc.attrs.bean.trainingStartYear}" required="true"/>
 			<p:inputText id="trainingEnd" value="#{cc.attrs.bean.trainingEndYear}" required="true"/>
 			<h:outputText value="Minimum games played:" /> 
 			<p:inputText id="minimumGames" value="#{cc.attrs.bean.minimumGamesPlayed}"/>
 			<h:outputText value="Scale data:" /> 
 			<p:selectBooleanCheckbox id="scaleData" value="#{cc.attrs.bean.scaleData}"/>
 			<h:outputText value="Lower" /> 
 			<h:outputText value="Upper" />
 			<p:inputText id="lower" value="#{cc.attrs.bean.lower}" />
 			<p:inputText id="upper" value="#{cc.attrs.bean.upper}" /> 
 			<h:outputText value="Testing start season" /> 
 			<h:outputText value="Testing end season" /> 
 			<p:inputText id="testingStart" value="#{cc.attrs.bean.testingStartYear}" />
 			<p:inputText id="testingEnd" value="#{cc.attrs.bean.testingEndYear}" />
 		</p:panelGrid>
 
    </composite:implementation>
 
</html>
