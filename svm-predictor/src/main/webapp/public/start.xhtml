<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  template="../templates/main-layout.xhtml"
	  >
  <ui:define name="content">
  <h:form id="statsForm" prependId="false"> 
    <p:panelGrid columns="2">
        <h:outputText value="League:" /> 
        <p:selectOneMenu id="leagues" value="#{startWebBean.leagueValue}" style="width:100px">
        	<f:selectItem itemLabel="CFB" itemValue="0" />
        	<f:selectItem itemLabel="NFL" itemValue="1" />
        </p:selectOneMenu>
 		<h:outputText value="Start season" /> 
 		<h:outputText value="End season" /> 
 		<p:inputText id="startSeason" value="#{startWebBean.startYear}" required="true"/>
 		<p:inputText id="endSeason" value="#{startWebBean.endYear}" required="true"/>
 	</p:panelGrid>
 	
 	<p:commandButton value="Stats" id="statsButton" update="@form" actionListener="#{startWebBean.getStats}"/>
 	<p:commandButton value="Spreads" id="spreadsButton" update="@form" actionListener="#{startWebBean.getSpreads}"/>
 	<p:commandButton value="Point Totals" id="totalsButton" update="@form" actionListener="#{startWebBean.getPointTotals}"/>
 	<p:commandButton value="Money Lines" id="moneyLinesButton" update="@form" actionListener="#{startWebBean.getMoneyLineOdds}"/>
 	<p:commandButton value="Teams" id="teamsButton" update="@form" actionListener="#{startWebBean.getTeams}"/>
 	<p:commandButton value="Distances" id="distancesButton" update="@form" actionListener="#{startWebBean.getDistances}"/>
 	<p:commandButton value="AggregateStats" id="aggregateButton" update="@form" actionListener="#{startWebBean.aggregateGameStats}"/>
 	
 	<p:blockUI trigger="statsButton, spreadsButton, totalsButton, moneyLinesButton, teamsButton, distancesButton, aggregateButton" block="statsForm">   
        <h:graphicImage library="images" name="ajax-loader.gif"  />   
	</p:blockUI>  
  </h:form>
  </ui:define>
</ui:composition>
